apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      name: nginx-pod
  template:
    metadata:
      labels:
        name: nginx-pod
    spec:
      containers:
        - name: nginx-app
          image: nginx
          ports:
            - containerPort: 80
